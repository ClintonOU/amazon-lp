<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-lp</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="top-half">
            <div class="head-logo">
                <div class="logo">
                    <img src="/css/image-logos/amazon.png" alt="amazon" width="100%">
                </div>
            </div>
        </div>
        <div class="top">
            <div class="login">
                <div class="box">
                    <h1>Sign in</h1>

                    <form class="form">
                        <h3>Email or mobile number</h3>
                        <input type="text" class="input-box" name="email">
                    </form>
                    <div class="buttons">
                        <button type="button" class="btn1 signin">
                        <a href="#">Continue</a>
                        </button>
                    </div>

                    <h4>
                        By continuing, you agree to Amazon's <a href="#">Conditions</a> of Use and <a href="#">Privacy Notice</a>.
                    </h4>

                    <h4>
                        <a href="#">Need help?</a>
                    </h4>
                </div>

                <div class="break">
                    <span class="line">___________________</span>
                    <span class="text">New to Amazon?</span>
                    <span class="line">___________________</span>
                    
                </div>
                <div class="buttons">
                    <button type="button" class="btn2 signin">
                    <a href="#">Creat your Amazon account</a>
                    </button>
                </div>
            </div>
        </div>
        <div class="bottom">
           <div class="foot-links"> 
                <h4>
                    <a href="#">Condition of use</a>
                    <a href="#">Privacy notice</a>
                    <a href="#">Help</a>
                </h4>
                
            </div>
            <footer class="footer">
                <h4>
                    Â© 1996-2022, Amazon.com, Inc. or its affiliates
                </h4>
            </footer>
        </div>

    </div>
</body>
</html>
